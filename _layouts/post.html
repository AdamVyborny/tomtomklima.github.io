---
layout: default
comments: true
---

<article class="post">
    <h1>
        {{ page.title }}
    </h1>

    <div class="entry">
        {{ content }}
    </div>

    <div class="date">
        Publikováno {{ page.date | date: "%e. %m. %Y" }}
    </div>
    
    <div class="annex">
        Líbil se ti článek? Napiš komentář, co si o něm myslíš: 
    </div>
    
    <div class="disqus">
        {% include disqus.html %}
    </div>

</article>
